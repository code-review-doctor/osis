{% load i18n bootstrap3 %}

<div class="modal-header">
    {{ object.role | title }} {{ object.email }}
</div>

<div class="modal-body">
    {% trans "Are you sure you want to delete the contact ?" %}
</div>

<div class="modal-footer">
    <form method="post" id="form_delete_publication_contact" action="{{ request.path }}">
        {% csrf_token %}
        <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Cancel" %}</button>
        <button type="submit" class="btn btn-danger" id="btn_publication_contact_delete">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            {% trans "delete" %}
        </button>
    </form>
</div>
