openapi: 3.0.0
servers:
 - url: https://{environment}.osis.uclouvain.be/api/v1/attribution/
   variables:
     environment:
       default: dev
       enum:
         - dev # Development server
         - qa # Staging server
         - test # Test server
 - url: https://osis.uclouvain.be/api/v1/attribution/
   description: 'Production server'
info:
  version: '1.10'
  title: 'Attribution Service'
  description: |-
    A set of API endpoints that allow you to get information about attribution
paths:
  /application/calendars:
    get:
      description: Return all calendars related to application courses.
      operationId: applicationcoursescalendars_list
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApplicationCourseCalendar'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
      tags:
        - application
    /attribution/{year}/me:
      get:
        description: Return all attributions of connected user in a specific year.
        operationId: attributions_list
        parameters:
          - in: path
            name: year
            required: true
            schema:
              description: ''
              type: string
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Attribution'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '404':
            $ref: '#/components/responses/NotFound'
        tags:
          - attribution
components:
  securitySchemes:
    Token:
      type: apiKey
      in: header
      name: Authorization
      description: Enter your token in the format **Token &lt;token>**
  responses:
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    ApplicationCourseCalendar:
      type: object
      properties:
        title:
          type: string
          example: "Candidature aux cours vacants"
        start_date:
          type: string
          format: date
          example: "2021-02-15"
        end_date:
          type: string
          format: date
          example: "2021-02-28"
        authorized_target_year:
          type: integer
          example: 2022
        is_open:
          type: boolean
    Attribution:
      type: object
      properties:
        acronym:
          type: string
          example: 'LDROI1001'
        title:
          type: string
          example: 'Introduction au droit - Partie I'
        year:
          type: integer
          example: 2020
          description: 'Year of learning unit'
        credits:
          type: number
          multipleOf: 0.01
        start_year:
          type: integer
          example: 2018
          description: 'Start year of attribution'
        function:
          $ref: '#/components/schemas/AttributionFunctionEnum'
        function_text:
          type: string
          example: 'Coordinateur'
        catalog_app_url:
          type: string
          example: 'https://catalog.com/LDROI1001'
        schedule_app_url:
          type: string
          example: 'https://schedule.com/LDROI1001'
    AttributionFunctionEnum:
      type: string
      enum:
        - 'COORDINATOR'
        - 'HOLDER'
        - 'CO_HOLDER'
        - 'DEPUTY'
        - 'DEPUTY_AUTHORITY'
        - 'DEPUTY_SABBATICAL'
        - 'DEPUTY_TEMPORARY'
        - 'PROFESSOR'
        - 'INTERNSHIP_SUPERVISOR'
        - 'INTERNSHIP_CO_SUPERVISOR'
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message
security:
  - Token: []
