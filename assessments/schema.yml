openapi: 3.0.0
servers:
 - url: https://{environment}.osis.uclouvain.be/api/v1/assessments/
   variables:
     environment:
       default: dev
       enum:
         - dev # Development server
         - qa # Staging server
         - test # Test server
 - url: https://osis.uclouvain.be/api/v1/assessments/
   description: 'Production server'
info:
  version: '1.00'
  title: 'Assessments Service'
  description: |-
    A set of API endpoints that allow you to get score sheet
paths:
  /{code}/xls_export:
    get:
      description: Return XLS file of score sheet
      operationId: score_sheet_xls_export
      parameters:
        - in: path
          name: code
          required: true
          schema:
            description: 'Learning unit code'
            type: string
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
      responses:
        '200':
          description: OK
          content:
            application/vnd.openxmlformats-officedocument.spreadsheetml.sheet:
              schema:
                type: string
                format: binary
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
      tags:
        - score_encoding
  /pdf_export:
    get:
      description: Return PDF file of score sheet
      operationId: score_sheets_pdf_export
      parameters:
        - in: query
          name: codes
          schema:
            description: Get score sheet of learning unit code
            type: array
            items:
              type: string
          style: form
          explode: true
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
      responses:
        '200':
          description: OK
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
      tags:
        - score_encoding
  /current_session/:
      get:
        description: Return current session
        operationId: get_current_session
        parameters:
          - $ref: '#/components/parameters/Accept-Language'
          - $ref: '#/components/parameters/X-User-FirstName'
          - $ref: '#/components/parameters/X-User-LastName'
          - $ref: '#/components/parameters/X-User-Email'
          - $ref: '#/components/parameters/X-User-GlobalID'
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/CurrentSession'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
        tags:
          - score_encoding
components:
  securitySchemes:
    Token:
      type: apiKey
      in: header
      name: Authorization
      description: Enter your token in the format **Token &lt;token>**
  parameters:
    X-User-FirstName:
      in: header
      name: X-User-FirstName
      schema:
        type: string
      required: false
    X-User-LastName:
      in: header
      name: X-User-LastName
      schema:
        type: string
      required: false
    X-User-Email:
      in: header
      name: X-User-Email
      schema:
        type: string
      required: false
    X-User-GlobalID:
      in: header
      name: X-User-GlobalID
      schema:
        type: string
      required: false
    Accept-Language:
      in: header
      name: Accept-Language
      description: >
        The header advertises which languages the client is able to understand, and which locale variant is preferred. (By languages, we mean natural languages, such as English, and not programming languages.)
      schema:
        $ref: '#/components/schemas/AcceptedLanguageEnum'
      required: false
  responses:
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    AcceptedLanguageEnum:
      type: string
      enum:
        - 'en'
        - 'fr-be'
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message
    CurrentSession:
      type: object
      properties:
        academic_year:
          type: string
          example: "2021-22"
        month_session_name:
          type: string
          example: "January"
security:
  - Token: []
